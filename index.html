<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Redirect</title>
    <script>
        // Function to handle sequential redirects with a delay
        function handleSequentialRedirects(urls) {
            let index = 0;
            const redirect = () => {
                if (index < urls.length) {
                    window.location.href = urls[index++];
                    setTimeout(redirect, 3000); // Redirect every 3 seconds
                }
            };
            redirect();
        }

        // Fetch URLs from the serverless function
        fetch('/api/redirect?urls=encodedUrl1,encodedUrl2')
            .then(response => response.json())
            .then(data => {
                if (data.urls && data.urls.length) {
                    handleSequentialRedirects(data.urls);
                }
            })
            .catch(console.error);
    </script>
</head>
<body>
    <p>Redirecting... please wait.</p>
</body>
</html>
